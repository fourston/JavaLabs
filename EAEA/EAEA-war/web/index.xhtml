<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Message:"/><h:inputText value="#{messageView.message.message}"/>
                
                <h:commandButton action="#{messageView.postMessage}" value="Post Message"/>

                <h:dataTable value="#{messageView.allMessages}" var="msg" >
                    <h:column>
                        <f:facet name="header">Сообщение</f:facet>
                            #{msg.message}
                    </h:column>
                </h:dataTable>

                <h:outputLink value="authors.xhtml">Авторы</h:outputLink>
            </h:form>




        </f:view>
    </h:body>

</html>
